<!DOCTYPE html>
<html>

<head>




  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
  <title>jS CRUD</title>


</head>

<body>

  <div class="Boody">
    <div class="form" id="form">
      <div class="container text-dark "> 
        <h1 class="text-center">CRUD JS</h1>
        <div class="mb-3">
          <label for="NameInput" class="form-label">Product Name :</label>
          <input type="text" class="form-control" id="NameInput" placeholder="Enter Your Product Name">
          <!-- <div id="emailHelp" class="form-text">We'll share your Information with anyone else.</div> -->
        </div>

        <div class="mb-3">
          <label for="PriceInput" class="form-label">Product Price :</label>
          <input type="number" class="form-control" id="PriceInput" placeholder="Enter Your Product Price">
          <!-- <div id="emailHelp" class="form-text">We'll share your Information with anyone else.</div> -->
        </div>

        <div class="mb-3">
          <label for="CategoryInput" class="form-label">Product Category :</label>
          <input type="text" class="form-control" id="CategoryInput" placeholder="Enter Your Product Category">
          <!-- <div id="emailHelp" class="form-text">We'll share your Information with anyone else.</div> -->
        </div>

        <div class="mb-3">
          <label for="DescInput" class="form-label">Product Desc :</label>
          <textarea class="form-control" id="DescInput" rows="3"
            placeholder="Enter Your Description About Product"></textarea>
        </div>

        <button type="submit" class="btn btn-primary m-auto d-block mt-4" id="formbutt">ADD Product</button>

      </div>
    </div>

    <div class="mb-3 w-50 m-auto py-3">
      <label for="formGroupExampleInput" class="form-label">Search Input</label>
      <input type="text" class="form-control" id="chechinput" placeholder="Enter Your Search Word">
      <div class="w-100 d-flex flex-column" id="prodserchfound">
      </div>
    </div>
    <table class="container text-center ">
      <thead class=" py-5">
        <th class=" ">index</th>
        <th class=" py-3">Name</th>
        <th class="">Price</th>
        <th class="">Category</th>
        <th class="">Desc</th>
        <th class="">Delete</th>
        <th class="">Update</th>
      </thead>
      <tbody class="" id="tabb">
      </tbody>
      <!-- <th class="col-3">D/U</th> -->

    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

  <script src="js/index.js"></script>
</body>

</html>
